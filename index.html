<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item wide" style="background: url('https://source.unsplash.com/900x900/?nature')"></div>
        <div class="grid-item" style="background: url('https://source.unsplash.com/900x900/?sport')"></div>
        <div class="grid-item tall" style="background: url('https://source.unsplash.com/900x900/?food')"></div>
        <div class="grid-item" style="background: url('https://source.unsplash.com/900x900/?people')"></div>
        <div class="grid-item" style="background: url('https://source.unsplash.com/900x900/?travel')"></div>
        <div class="grid-item wide" style="background: url('https://source.unsplash.com/900x900/?love')"></div>
        <div class="grid-item" style="background: url('https://source.unsplash.com/900x900/?programming')"></div>
        <div class="grid-item" style="background: url('https://source.unsplash.com/900x900/?sleeping')"></div>
        <div class="grid-item" style="background: url('https://source.unsplash.com/900x900/?football')"></div>
        <div class="grid-item wide" style="background: url('https://source.unsplash.com/900x900/?cars')"></div>
    </div>
</body>
</html>
